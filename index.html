<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PnW Top 50 Alliance Personality Quiz</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>What Top 50 PnW Alliance Are You?</h1>
        <div id="welcome">
            <h2>What Top 50 PnW Alliance Are You?</h2>
            <h4>Or alternatively, which one should you join?</h4>
            <p>Quiz designed by hidude45454 -- thanks for taking it :)</p>
            <h4>Preferences:</h4>
            <input type="checkbox" id="bias">
            <label for="bias">Exclude hidude-biased questions (ignores my assessments on alliance milcom and FA)</label><br>
            <input type="checkbox" id="raiding">
            <label for="raiding">Exclude low-tier raiding question <b>(this will result in prioritizing high tier alliances and main alliances over training alliances)</b></label><br><br>
            <button id="start">Start</button>
        </div>
        <div class="quiz-container">
          <div id="quiz"></div>
        </div>
        <button id="previous">Previous Question</button>
        <button id="next">Next Question</button>
        <button id="submit">Your Results</button>
        <button id="resultsEmbed">Get results embed</button>
        <button id="resultsImage">Get results image</button>
        <br>
        <canvas id="canvas"></canvas>
        <div id="results"></div>
        <script src="app.js"></script>
    </body>
</html>
